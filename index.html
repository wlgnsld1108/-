<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">

            <a href="#"><img src="images/logo.png" alt="유한양행 로고"></a>

        <div class="search">

    </header>

    <div class="main">

    </div>

        <div class="category_wrap">
            <div class="category">
                <img src="http://placehold.it/150x150">

                <img src="http://placehold.it/150x150">

            <!-- 분류 -->

            <div class="category">
                <img src="http://placehold.it/150x150">

            </div>
            <!-- 분류 -->

        </div>
        <!-- 카테고리 랩 -->

        <div class="notice">
            <h1>유한소식</h1>
            <p>'한국에서 가장 존경받는 기업' 18년 연속 1위</p>
        </div>
        <!-- 공지사항 -->

    </div>
    <!-- 공지사항 랩 -->
        
    </div>
    <!-- 컨텐츠 -->

    <div class="footer_wrap">
        <footer class="footer">

        </footer>
        <!-- 푸터 -->

    </div>
